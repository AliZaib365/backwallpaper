<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallpaper Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #4cc9f0;
      --border-radius: 12px;
      --card-shadow: 0 10px 20px rgba(67, 97, 238, 0.15);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo i {
      font-size: 32px;
      color: var(--primary);
    }

    h1 {
      color: var(--secondary);
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
      margin-top: 5px;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
    }

    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    .upload-section, .gallery-section {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 25px;
      transition: var(--transition);
    }

    .upload-section:hover, .gallery-section:hover {
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.2);
    }

    .section-title {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-light);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #dce1e8;
      background: #fafbff;
      font-size: 1rem;
      transition: var(--transition);
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .file-input-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #fafbff;
      border: 1px dashed #dce1e8;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .file-input-container:hover {
      border-color: var(--primary);
      background: #f0f4ff;
    }

    .file-input-container i {
      font-size: 2rem;
      color: var(--primary-light);
      margin-bottom: 10px;
    }

    .file-input-label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .file-input-hint {
      color: var(--gray);
      font-size: 0.9rem;
    }

    input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .preview-container {
      margin-top: 20px;
    }

    .preview-item {
      background: #f8f9ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #e6e9ff;
    }

    .preview-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .preview-thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
    }

    .preview-title-input {
      flex: 1;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .btn i {
      font-size: 1.1rem;
    }

    .gallery-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 8px 15px;
      background: white;
      border: 1px solid #dce1e8;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-btn.active, .filter-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: var(--transition);
      position: relative;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .gallery-media {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .gallery-info {
      padding: 15px;
    }

    .gallery-title {
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .gallery-category {
      display: flex;
      justify-content: space-between;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .gallery-type {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #dce1e8;
    }

    .category-badge {
      background: var(--primary-light);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      background: #f8f9ff;
      border-radius: 8px;
      padding: 5px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: var(--transition);
    }

    .tab.active {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fas fa-image"></i>
        <h1>Wallpaper Hub</h1>
      </div>
      <p class="subtitle">Upload and organize your favorite wallpapers</p>
    </header>

    <div class="main-content">
      <section class="upload-section">
        <h2 class="section-title"><i class="fas fa-upload"></i> Upload New</h2>
        
        <form id="uploadForm">
          <div class="form-group">
            <label for="mainCategory">Main Category</label>
            <select id="mainCategory" required></select>
          </div>
          
          <div class="form-group">
            <label for="subCategory">Subcategory</label>
            <select id="subCategory" required></select>
          </div>
          
          <div class="tabs">
            <div class="tab active" data-type="static">Static</div>
            <div class="tab" data-type="live">Live</div>
          </div>
          
          <input type="hidden" id="wallpaperType" value="static">
          
          <div class="form-group">
            <div class="file-input-container">
              <i class="fas fa-cloud-upload-alt"></i>
              <div class="file-input-label">Select Wallpaper Files</div>
              <div class="file-input-hint">Click to browse or drag & drop</div>
              <input type="file" id="wallpaperFiles" name="files" multiple required>
            </div>
          </div>
          
          <div id="titlesPreview" class="preview-container"></div>
          
          <button type="submit" class="btn">
            <i class="fas fa-paper-plane"></i> Upload Wallpapers
          </button>
        </form>
      </section>

      <section class="gallery-section">
        <h2 class="section-title"><i class="fas fa-images"></i> Gallery</h2>
        
        <div class="gallery-controls">
          <div class="filter-btn active" data-filter="all">All</div>
          <div class="filter-btn" data-filter="static">Static</div>
          <div class="filter-btn" data-filter="live">Live</div>
        </div>
        
        <div id="galleryItems" class="gallery-grid">
          <!-- Gallery items will be loaded here -->
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>No wallpapers yet</h3>
            <p>Upload your first wallpaper to get started</p>
          </div>
        </div>
      </section>
    </div>
  </div>

<script>
  // DOM Elements
const mainCategorySelect = document.getElementById('mainCategory');
const subCategorySelect = document.getElementById('subCategory');
const wallpaperTypeInput = document.getElementById('wallpaperType');
const wallpaperFilesInput = document.getElementById('wallpaperFiles');
const titlesPreviewDiv = document.getElementById('titlesPreview');
const uploadForm = document.getElementById('uploadForm');
const galleryItemsDiv = document.getElementById('galleryItems');
const tabs = document.querySelectorAll('.tab');
const filterButtons = document.querySelectorAll('.filter-btn');

// Current state
let currentFilter = 'all';
let wallpapers = [];

// Fetch categories
fetch('/api/main-categories')
  .then(response => response.json())
  .then(data => {
    mainCategorySelect.innerHTML = '<option value="">Select Main Category</option>' + 
      data.map(c => `<option value="${c._id}">${c.name}</option>`).join('');
  })
  .catch(error => {
    console.error('Error fetching categories:', error);
  });

// Handle main category change
mainCategorySelect.addEventListener('change', function() {
  if (!this.value) {
    subCategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
    return;
  }
  
  fetch(`/api/sub-categories?mainCategory=${this.value}`)
    .then(response => response.json())
    .then(data => {
      subCategorySelect.innerHTML = '<option value="">Select Subcategory</option>' + 
        data.map(s => `<option value="${s._id}">${s.name}</option>`).join('');
    })
    .catch(error => {
      console.error('Error fetching subcategories:', error);
    });
});

// Tab switching
tabs.forEach(tab => {
  tab.addEventListener('click', function() {
    const type = this.getAttribute('data-type');
    
    // Update active tab
    tabs.forEach(t => t.classList.remove('active'));
    this.classList.add('active');
    
    // Update hidden input
    wallpaperTypeInput.value = type;
    
    // Reset file input
    wallpaperFilesInput.value = "";
    titlesPreviewDiv.innerHTML = "";
    
    // Update accepted file types
    wallpaperFilesInput.accept = type === "static" ? "image/*" : "video/*";
  });
});

// File input handling
wallpaperFilesInput.addEventListener('change', function() {
  titlesPreviewDiv.innerHTML = "";
  const files = Array.from(this.files);
  const type = wallpaperTypeInput.value;

  // Validate file types
  if (type === "static" && files.some(f => !f.type.startsWith("image/"))) {
    alert("Static wallpaper must be images only.");
    this.value = "";
    return;
  }

  if (type === "live" && files.some(f => !f.type.startsWith("video/"))) {
    alert("Live wallpaper must be videos only.");
    this.value = "";
    return;
  }

  // ✅ Validate file size (max 8 MB)
  const maxSize = 8 * 1024 * 1024; // 8 MB
  if (files.some(f => f.size > maxSize)) {
    alert("Each file must be less than 8 MB.");
    this.value = "";
    return;
  }

  // Create preview for each file
  files.forEach((file, index) => {
    const previewItem = document.createElement('div');
    previewItem.className = 'preview-item';

    previewItem.innerHTML = `
      <div class="preview-header">
        ${type === "static" ? 
          `<img class="preview-thumb" src="${URL.createObjectURL(file)}" alt="Preview">` : 
          `<video class="preview-thumb" src="${URL.createObjectURL(file)}" muted controls></video>`
        }
        <input type="text" class="preview-title-input" name="title_${index}" 
               value="${file.name.replace(/\.[^/.]+$/, '')}" 
               placeholder="Enter title" required>
      </div>
    `;

    titlesPreviewDiv.appendChild(previewItem);

    // Clean up URL after loading
    if (type === "static") {
      const img = previewItem.querySelector('img');
      img.onload = () => URL.revokeObjectURL(img.src);
    } else {
      const video = previewItem.querySelector('video');
      video.onloadeddata = () => URL.revokeObjectURL(video.src);
    }
  });
});

// Form submission
uploadForm.addEventListener('submit', function(e) {
  e.preventDefault();
  
  const formData = new FormData();
  formData.append('mainCategory', mainCategorySelect.value);
  formData.append('subCategory', subCategorySelect.value);
  formData.append('type', wallpaperTypeInput.value);

  // Get titles and files
  const files = Array.from(wallpaperFilesInput.files);
  const titles = [];
  
  for (let i = 0; i < files.length; i++) {
    const titleInput = document.querySelector(`input[name="title_${i}"]`);
    titles.push(titleInput.value);
    formData.append('files', files[i]);
  }
  
  formData.append('titles', JSON.stringify(titles));

  // Show loading state
  const submitBtn = this.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
  submitBtn.disabled = true;

  fetch('/api/wallpapers', { 
    method: 'POST', 
    body: formData 
  })
    .then(response => response.json())
    .then(data => {
      alert('Upload successful!');
      wallpaperFilesInput.value = "";
      titlesPreviewDiv.innerHTML = "";
      loadGallery();
    })
    .catch(error => {
      console.error('Error uploading:', error);
      alert('Upload failed. Please try again.');
    })
    .finally(() => {
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
    });
});

// Gallery filtering
filterButtons.forEach(button => {
  button.addEventListener('click', function() {
    const filter = this.getAttribute('data-filter');
    
    // Update active filter
    filterButtons.forEach(btn => btn.classList.remove('active'));
    this.classList.add('active');
    
    currentFilter = filter;
    renderGallery();
  });
});

// Load gallery items
function loadGallery() {
  fetch('/api/wallpapers')
    .then(response => response.json())
    .then(data => {
      wallpapers = data;
      renderGallery();
    })
    .catch(error => {
      console.error('Error loading gallery:', error);
    });
}

// Render gallery based on current filter
function renderGallery() {
  galleryItemsDiv.innerHTML = '';
  
  const filteredWallpapers = currentFilter === 'all' 
    ? wallpapers 
    : wallpapers.filter(w => w.type === currentFilter);
  
  if (filteredWallpapers.length === 0) {
    galleryItemsDiv.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-inbox"></i>
        <h3>No wallpapers found</h3>
        <p>Try changing your filter or upload new wallpapers</p>
      </div>
    `;
    return;
  }
  
  filteredWallpapers.forEach(wallpaper => {
    const galleryItem = document.createElement('div');
    galleryItem.className = 'gallery-item';
    
    galleryItem.innerHTML = `
      <div class="gallery-type">${wallpaper.type}</div>
      ${wallpaper.type === 'static' ? 
        `<img src="${wallpaper.fileUrl}" class="gallery-media" alt="${wallpaper.title}">` : 
        `<video src="${wallpaper.fileUrl}" class="gallery-media" controls loop></video>`
      }
      <div class="gallery-info">
        <h3 class="gallery-title">${wallpaper.title}</h3>
        <div class="gallery-category">
          <span>${wallpaper.mainCategory.name}</span>
          <span class="category-badge">${wallpaper.subCategory.name}</span>
        </div>
      </div>
    `;
    
    galleryItemsDiv.appendChild(galleryItem);
  });
}

// Initialize
loadGallery();

</script>
</body>
</html>
