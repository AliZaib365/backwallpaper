<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Wallpaper Hub Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 50%, #7209b7 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      min-width: 380px;
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      z-index: 0;
    }
    
    .login-content {
      position: relative;
      z-index: 1;
    }
    
    h2 {
      text-align: center;
      color: #4361ee;
      margin-bottom: 28px;
      font-size: 28px;
      font-weight: 700;
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #4361ee, #7209b7);
      border-radius: 2px;
    }
    
    .form-group {
      margin-bottom: 22px;
      position: relative;
    }
    
    label {
      font-weight: 600;
      color: #3a0ca3;
      display: block;
      margin-bottom: 7px;
      font-size: 14px;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border-radius: 10px;
      border: 1px solid #e1e6f9;
      background: #fafbff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #4361ee;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 38px;
      color: #4361ee;
      font-size: 18px;
    }
    
    .btn {
      background: linear-gradient(135deg, #4361ee 0%, #4895ef 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px 0;
      font-size: 1.1rem;
      width: 100%;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error {
      color: #f72585;
      background: #fff0f6;
      border-radius: 7px;
      padding: 12px;
      margin-bottom: 12px;
      text-align: center;
      border-left: 4px solid #f72585;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .success {
      color: #4cc9f0;
      background: #f0fdff;
      border-radius: 7px;
      padding: 12px;
      margin-bottom: 12px;
      text-align: center;
      border-left: 4px solid #4cc9f0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
    
    .login-footer a {
      color: #4361ee;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .demo-credentials {
      background: #f8f9ff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid #4cc9f0;
    }
    
    .demo-credentials h3 {
      font-size: 16px;
      color: #3a0ca3;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .demo-credentials p {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 5px;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-content">
      <h2><i class="fas fa-lock"></i> Dashboard Login</h2>
      
      <form id="loginForm">
        <div class="error" id="errorMsg" style="display:none;">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText"></span>
        </div>
        
        <div class="success" id="successMsg" style="display:none;">
          <i class="fas fa-check-circle"></i>
          <span id="successText">Login successful! Redirecting...</span>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" required placeholder="Enter your username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fas fa-key input-icon"></i>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        
        <button class="btn" type="submit">
          <i class="fas fa-sign-in-alt"></i> Login to Dashboard
        </button>
      </form>
      
      <div class="demo-credentials">
        <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
        <p><strong>Username:</strong> admin</p>
        <p><strong>Password:</strong> password123</p>
      </div>
      
      <div class="login-footer">
        <p>Forgot your password? <a href="#">Reset here</a></p>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');
      const successMsg = document.getElementById('successMsg');
      
      // Hide messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      // Simple validation - replace with your actual authentication
      if (username === 'admin' && password === 'password123') {
        // Successful login
        successMsg.style.display = 'flex';
        errorMsg.style.display = 'none';
        
        // Simulate API call delay
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
      } else {
        // Failed login
        errorText.textContent = 'Invalid username or password. Please try again.';
        errorMsg.style.display = 'flex';
        successMsg.style.display = 'none';
      }
      
      // In a real application, you would use this code:
      /*
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        successMsg.style.display = 'flex';
        errorMsg.style.display = 'none';
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);
      } else {
        errorText.textContent = data.message || 'Login failed';
        errorMsg.style.display = 'flex';
        successMsg.style.display = 'none';
      }
      */
    });
    
    // Add some interactive effects
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('.input-icon').style.color = '#7209b7';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('.input-icon').style.color = '#4361ee';
      });
    });
  </script>
</body>
</html>
