<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Wallpaper Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #f7f7fb 0%, #eef1f9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }
    
    .login-box {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      box-shadow: 0 12px 30px 0 rgba(46, 46, 94, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    
    h2 {
      margin-bottom: 1.8rem;
      color: #3a0ca3;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.9rem 1.2rem;
      margin-bottom: 1.2rem;
      border-radius: 10px;
      border: 1px solid #e1e6f9;
      font-size: 1rem;
      background: #f8f9fa;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #4361ee;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }
    
    button {
      background: linear-gradient(135deg, #4361ee 0%, #4895ef 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      padding: 0.9rem 2rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background: linear-gradient(135deg, #3a0ca3 0%, #4361ee 100%);
      box-shadow: 0 6px 16px rgba(67, 97, 238, 0.35);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST" action="/login">
    <h2>Dashboard Login</h2>
    <input type="text" name="username" placeholder="Username" required autofocus>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
